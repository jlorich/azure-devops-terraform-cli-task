trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - test/

steps:
- task: terraform@0
  inputs:
    command: 'init'
    backend: 'Azure'
    backendAzureUseTargetConnectedServiceForBackend: false
    backendAzureConnectedServiceName: 'MTC Denver Sandbox'
    backendAzureStorageAccountName: 'mtcdenterraformsandbox'
    backendAzureContainerName: 'tfstate'
    backendAzureStateFileKey: 'terraform.tfstate'

- task: terraform@0
  inputs:
    command: 'validate'

- task: terraform@0
  inputs:
    command: 'plan'
    provider: 'azure'
    providerAzureConnectedServiceName: 'MTC Denver Production'

- task: terraform@0
  inputs:
    command: 'apply'
    provider: 'azure'
    providerAzureConnectedServiceName: 'MTC Denver Production'

- task: terraform@0
  inputs:
    command: 'destroy'
    provider: 'azure'
    providerAzureConnectedServiceName: 'MTC Denver Production'

- task: terraform@0
  inputs:
    command: 'CLI'
    provider: 'azure'
    providerAzureConnectedServiceName: 'MTC Denver Production'
    initialize: true
    backend: 'Azure'
    backendAzureUseTargetConnectedServiceForBackend: false
    backendAzureConnectedServiceName: 'MTC Denver Sandbox'
    backendAzureStorageAccountName: 'mtcdenterraformsandbox'
    backendAzureContainerName: 'tfstate'
    backendAzureStateFileKey: 'terraform.tfstate'