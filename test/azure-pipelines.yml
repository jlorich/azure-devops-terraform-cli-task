trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - test/

steps:
- task: terraform@0
  inputs:
    command: 'init'
    cwd: './test'
    backend: 'Azure'
    providerAzureConnectedServiceName: 'MTC Denver Sandbox'
    backendAzureProviderStorageAccountName: 'mtcdenterraformsandbox'
    backendAzureContainerName: 'tfstate'
    backendAzureStateFileKey: 'terraform.tfstate'

- task: terraform@0
  inputs:
    command: 'validate'

- task: terraform@0
  inputs:
    command: 'plan'
    cwd: './test'
    provider: 'azure'
    providerAzureConnectedServiceName: 'MTC Denver Production'

- task: terraform@0
  inputs:
    command: 'apply'
    cwd: './test'
    provider: 'azure'
    providerAzureConnectedServiceName: 'MTC Denver Production'

- task: terraform@0
  inputs:
    command: 'destroy'
    cwd: './test'
    provider: 'azure'
    providerAzureConnectedServiceName: 'MTC Denver Production'
